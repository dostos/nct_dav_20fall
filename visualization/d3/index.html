<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
	background-color: #F1F3F3;
}
  
text {
    font-family: 'Lucida Console', monospace;
    font-size: 10px;
    font-weight: 900;
    pointer-events: none;
}

circle {
    cursor: pointer;
    fill-opacity: 0.9;
}

div.tooltip {
     position: absolute;
     text-align: center;
     padding: .5rem;
     background: #FFFFFF;
     color: #313639;
     border: 1px solid #313639;
     border-radius: 8px;
     pointer-events: none;
     font-size: 1.3rem;
}

.axis path,
.axis line {
    fill: none;
    stroke: #000;
    shape-rendering: crispEdges;
}

.x.axis path,
.x.axis line {
    stroke: none;
}

.y.axis path,
.y.axis line {
    stroke: none;
}

</style>
<div class="chart"></div>
<script src="https://d3js.org/d3.v4.min.js"></script>
<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
<script>
    var margin = { top: 10, right: 20, bottom: 50, left: 120 };
    var width = 500 - margin.left - margin.right;
    var height = 600 - margin.top - margin.bottom;
    var clickToggle = false;
    var radius = d3.scaleLinear()
        .domain([0, 280])
        .range([15, 23]);

    var svg = d3.select(".chart")
        .append("svg")
        .attr("width", width + margin.left + margin.right)
        .attr("height", height + margin.top + margin.bottom)
        .call(responsivefy)
        .append("g")
        .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

    var x = d3.scaleBand().rangeRound([0, width]);
    var y = d3.scaleBand().rangeRound([height, 0]);

    var div = d3.select("body").append("div")
     .attr("class", "tooltip")
     .style("opacity", 0);

    d3.csv("./data_1.csv", function (error, data) {

        var keywordNames = d3.keys(data[0]).filter(function (key) { return key !== "Media" && key !== "Bias Level" && !key.includes("_count"); });

        data.forEach(function (d) {
            d.groups = keywordNames.map(function (name) { return { name: name, value: +d[name], count:+d[name+"_count"] }; });
        });

        y.domain(data.map(function (d) { return d["Media"]; }));
        x.domain(keywordNames);
        
        var keywordColor = d3.scaleOrdinal()
                            .domain(keywordNames)
                            .range(
                                d3.range(keywordNames.length)
                                .map(d3.scaleLinear()
                                .domain([0, keywordNames.length - 1])
                                .range(["#2E64A0", "#CF2027"])
                                .interpolate(d3.interpolateLab)));

        var rows = svg.selectAll(".row")
            .data(data)
            .enter()
            .append("g")
            .attr("class", "row")
            .attr("transform", function (d) { return "translate(0," + y(d["Media"]) + ")"; });

        var cells = rows.selectAll(".cell")
            .data(function (d) { return d.groups; })
            .enter()
            .append("g")
            .attr("transform", function (d, i) { return "translate(" + i * x.bandwidth() + ",0)"; })
            .attr("class", "cell");

        var circle = cells.append("circle")
            .attr("class", function (d) { return d.className = d.name.replace(/[\ ,/-]+/g, "-").toLowerCase(); })
            .style('fill', function (d, i) { return keywordColor(d.name); })
            .attr("cx", x.bandwidth() / 2)
            .attr("cy", y.bandwidth() / 2)
            .attr("r", function (d) { return 15 * d.value; })
            .on("click", highlightCircles)
            .on("mouseover", function(d) {		
                d3.select(this).transition()
                    .duration('50')
                    .attr("opacity", 0.5);

                div.transition()
                    .duration(50)
                    .style("opacity", 1);

                div.style("color", function (i) { return keywordColor(d.name); });

                div.html(d.count)
                    .style("left", (d3.event.pageX + 10) + "px")
                    .style("top", (d3.event.pageY - 15) + "px");

                })					
            .on("mouseout", function(d) {			
                d3.select(this).transition()
                    .duration('50')
                    .attr("opacity", 1);

                div.transition()
                    .duration('50')
                    .style("opacity", 0);
            });
        

        svg.append("g")
            .attr("class", "x axis")
            .attr("transform", "translate(0," + height + ")")
            .call(d3.axisBottom(x))
            .selectAll("text")
                .attr("transform", "rotate(-30)")
                .attr("dx", "-15px")
                .attr("dy", "-5px");

        svg.append("g")
            .attr("class", "y axis")
            .call(d3.axisLeft(y))
            .selectAll("text")
                .attr("transform", "rotate(-30)")
                .attr("dx", "5px")
                .attr("dy", "-10px");

        var legend = d3.select(".legend")
            .append("svg")
            .attr("height", height)
            .append("g")
            .attr("transform", "translate(0," + margin.top + ")");

        var legendG = legend.selectAll(".legendRow")
            .data(data[0].groups)
            .enter()
            .append("g")
            .attr("class", "legendRow")
            .attr("transform", function (d, i) { return "translate(0," + i * y.bandwidth() + ")"; });

        legendG.append("circle")
            .style('fill', function (d) { return keywordColor(d.name); })
            .attr("cx", 20)
            .attr("cy", 20)
            .attr("r", 15)
            .on("click", highlightCircles);

        legendG.append("text")
            .attr("dx", x.bandwidth() + 10)
            .attr("dy", y.bandwidth() / 2)
            .attr("text-anchor", "start")
            .text(function (d) { return d.name });

    });

    function highlightCircles(d) {
        if (!clickToggle) {
            var className = d.name.replace(/[\ ,/-]+/g, "-").toLowerCase();
            d3.selectAll("circle, text").transition().style("fill-opacity", function (elem) {
                if (elem.className !== className) return 0.07;
            })
        } else {
            d3.selectAll("circle, text").transition().style("fill-opacity", 1);
        }
        clickToggle = !clickToggle;
    }

    function responsivefy(svg) {
        var container = d3.select(svg.node().parentNode);
        var width = parseInt(svg.style("width"));
        var height = parseInt(svg.style("height"));
        var aspect = width / height;
        svg.attr("viewBox", "0 0 " + width + " " + height)
            .attr("perserveAspectRatio", "xMinYMid")
            .call(resize);
        function resize() {
            var targetWidth = parseInt(container.style("width"));
            svg.attr("width", targetWidth);
            svg.attr("height", Math.round(targetWidth / aspect));
        }
        d3.select(window).on("resize." + container.attr("id"), resize);
    }
</script>
