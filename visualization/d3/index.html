<!DOCTYPE html>
<html>
<div id="chartContainer">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="http://dimplejs.org/dist/dimple.v2.3.0.min.js"></script>
  <script type="text/javascript">
    var svg = dimple.newSvg("#chartContainer", 1000, 1000);
    d3.tsv("./data.tsv", function (data) {
      var myChart = new dimple.chart(svg, data);
      myChart.setBounds(95, 25, 800, 800)
      var x = myChart.addCategoryAxis("x", "Media");
      var y = myChart.addCategoryAxis("y", "Keyword");
      var z = myChart.addMeasureAxis("z", "Normalized Value");
      var s = myChart.addSeries("Keyword", dimple.plot.bubble);
      s.aggregate = dimple.aggregateMethod.max;
      z.overrideMax = 1.414;
      x.showGridlines = true;
      y.showGridlines = true;
      myChart.addLegend(240, 10, 330, 20, "right");
      myChart.draw();
    });
  </script>
</div>
</html>
